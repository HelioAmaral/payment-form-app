<div class="container">
  <h3>Payment Form</h3>
  <!--Payee-->
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input
        class="form-control"
        (input)="onNameChange($any($event.target).value)"
      />
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>{{ name | titlecase }}</div>
    </div>
  </div>
  <!--Payment Date-->
  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input
        type="date"
        class="form-control"
        (input)="onDateChange($any($event.target).value)"
      />
    </div>

    <div class="col">
      <label><b>Payment Date</b></label>
      <div>{{ date | date: "MMMM dd, yyyy" }}</div>
    </div>
  </div>
  <!--Amount-->
  <div class="row">
    <div class="form-group col">
      <label>Amount</label>
      <input
      
        class="form-control"
        (input)="onAmountChange($any($event.target).value)"
      />
    </div>

    <div class="col">
      <label><b>Amount</b></label>
      <div>{{ amount | currency: "EUR" }}</div>
    </div>
  </div>
</div>

<!--using pipe | titlecase will make first letter capitalized-->
<!--using pipe | date (check pipes on https://angular.io/api?type=pipe)-->
